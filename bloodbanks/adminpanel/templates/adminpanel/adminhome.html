                </div>
                
                <div class="wrap-input2 validate-input" data-validate = "Password id required">
                    <input class="input2" type="password" name="password">
                    <span class="focus-input2" data-placeholder="PASSWORD"></span>
                </div>
                
                <div class="wrap-input2 validate-input" data-validate = "Confirm Your Password">
                    <input class="input2" type="password" name="confirm-password">
                    <span class="focus-input2" data-placeholder="CONFIRM PASSWORD"></span>
                </div>
                        <div class="wrap-input2 validate-input" data-validate = "Enter full address here">
                    <input class="input2" type="password" name="password">
                    <span class="focus-input2" data-placeholder=" FULL ADDRESS"></span>
                </div>

                </div>

                <div class="select" >
                    <select id="selectState" onchange='city(this)'>

                    </select>
                    <select id="selectCity" onchange=''>
                        <option selected disabled>Select City</option>
                    </select>
                </div>

                
                <div class="container-contact2-form-btn">

<script>
var arr = ['Andhra Pradesh',
'Arunachal Pradesh',
'Assam',
'Bihar',
'Chhattisgarh',
'Goa',
'Gujarat',
'Haryana',
'Himachal Pradesh',
'Jammu and Kashmir',
'Jharkhand',
'Karnataka',
'Kerala',
'Madhya Pradesh',
'Maharashtra',
'Manipur',
'Meghalaya',
'Mizoram',
'Nagaland',
'Odisha',
'Punjab',
'Rajasthan',
'Sikkim',
'Tamil Nadu',
'Telangana',
'Tripura',
'Uttarakhand',
'Uttar Pradesh',
'West Bengal',
'Andaman and Nicobar Islands',
'Chandigarh',
'Dadra and Nagar Haveli',
'Daman and Diu',
'Delhi',
'Lakshadweep',
'Puducherry'];
for(var i=0 ;i<arr.length;i++){
    var str = "<option>"+arr[i]+"</option>"
    $("#selectState").append(str);
}
function city(){
   console.log( $( "#selectState option:selected" ).text())
   var stateName = $( "#selectState option:selected" ).text();

    $.ajax({
        url : 'https://indian-cities-api-nocbegfhqg.now.sh/cities',
        data : {State: stateName},
        success : function(cities){
            $("#selectCity").empty()
            $("#selectCity").append("<option disabled selected>Select City</option>")
            if(cities.length == 0){
               var str =  $("#selectState option:selected").text()
                $("#selectCity").append("<option>"+str+"</option>")
            }
            else{
            for(var i=0;i<cities.length;i++){
                var temp = cities[i].City
                var str = "<option>"+temp+"</option>"
                $("#selectCity").append(str)
            }
            }
        }
    })

}
